<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 16px;
}

/* Floating background hearts */
.bg-heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.4;
  animation: floatBg 8s linear infinite;
}

@keyframes floatBg {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* Balloons */
.balloon {
  position: fixed;
  bottom: -80px;
  font-size: 40px;
  animation: balloonUp 6s linear forwards;
  z-index: 4;
}

@keyframes balloonUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

.card {
  background: white;
  width: 100%;
  max-width: 360px;
  padding: 28px 22px;
  border-radius: 24px;
  text-align: center;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.2),
    0 0 30px rgba(255,77,109,0.4);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 14px;
  color: #ff8fab;
  margin-bottom: 18px;
}

.message {
  min-height: 22px;
  font-size: 13px;
  color: #ff6f91;
  margin-bottom: 14px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

button {
  min-width: 90px;
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  white-space: nowrap;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
  position: static;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 26px;
  text-align: center;
  animation: pop 0.6s ease;
  max-width: 300px;
  box-shadow: 0 0 30px rgba(255,77,109,0.6);
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
